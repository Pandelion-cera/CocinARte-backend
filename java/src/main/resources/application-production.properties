# Production configuration for AWS deployment
# Note: spring.profiles.active is set via environment variable in Dockerfile

# Database configuration for Aurora Serverless v2 MySQL
# Custom DataSource configured in DatabaseConfig.java

# JPA Configuration - Optimized for faster startup
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.repositories.enabled=true
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server configuration
server.port=8080
server.servlet.context-path=/

# Performance optimizations for faster startup
spring.main.lazy-initialization=false
spring.jmx.enabled=false
spring.jpa.open-in-view=false
management.endpoints.jmx.exposure.exclude=*

# CORS configuration for Amplify
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://main.d2zdskqh6x1ly7.amplifyapp.com}

# Mail configuration (using environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.ssl.enable=true

# Logging configuration
logging.level.root=INFO
logging.level.com.api.recetasapi=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized