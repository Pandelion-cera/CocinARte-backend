# The manifest for the "production" environment.
# Read the full specification for the "Environment" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/environment/

# Your environment name will be used in naming your resources like VPC, ECS Cluster, etc.
name: production
type: Environment

# Import your own VPC and subnets or configure how they're created.
network:
  vpc: {}

# Configure the load balancer that's shared across your services.
# https://aws.github.io/copilot-cli/docs/manifest/environment/#http
http:
  public: {}

# Configure observability for your environment resources.
observability:
  container_insights: false # Disable to save costs